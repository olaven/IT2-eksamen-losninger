<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oppgave 1, eksamen V14</title>
    <style media="screen">
      body{
        text-align: center;
        font-family: monospace;
      }
      h1{
        background-color: blue;
      }
      img{
        height: 300px;
      }
      #infotekst{
        visibility: hidden;
        color: orange;
        font-size: 4em;
      }
    </style>
    <script type="text/javascript">
      window.onload = oppstart;

      var fartInn;
      var fartBtn;
      function oppstart() {
        fartBtn = document.getElementById("fartBtn");

        fartBtn.onclick = sjekkFart;
      }
      function sjekkFart() {
        var audio;
        fartInn = parseInt(document.getElementById("fartInn").value);
        if(fartInn > 60){
          audio = new Audio("over60Lyd.mp3");
        }
        else {
          audio = new Audio("under60Lyd.mp3");
        }
        audio.play();
        animerTekst();
      }
      function animerTekst() {
        var infotekst = document.getElementById('infotekst');
        infotekst.style.visibility = "visible";
      }
    </script>
  </head>
  <body>
    <h1>Trafikkside</h1>
    <img src="bilPaVei.png" alt="Bilde av en bil som kjÃ¸rer"> <br>
    Velg en fart:<input type="numbers" id="fartInn">km/t
    <button type="button" id="fartBtn">Klikk her!</button>
    <div id="infotekst">
      Senk farten
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tilfeldig sortering og printing av bilder</title>
    <script type="text/javascript">
      var bilder = ["bilde1.jpg", "bilde2.jpg", "bilde3.jpg"];
      window.onload = oppstart;
      function oppstart() {
        document.getElementById("button").onclick = vis;
        visArr();

      }
      function vis() {
        console.log(bilder[Math.floor(Math.random() * bilder.length)]);
        document.body.innerHTML = "<img src='bilder/" + bilder[Math.floor(Math.random() * bilder.length)] + "' height='200px'>";

      }
      function visArr() {
        var sortert = shuffleArray(bilder);
        for(i in sortert){
          document.getElementById("visFelt").innerHTML += "<img src='bilder/" + sortert[i] + "' width='200px'>"
        }
      }
      function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
        }
        return array;
        }
    </script>
  </head>
  <body>
    <button type="button" id="button">Klikk her!</button>
    <div id="visFelt"></div>
  </body>
</html>
